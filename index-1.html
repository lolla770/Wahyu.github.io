                <input type="password" id="password" name="password" required>
                <button type="submit">Masuk</button>
            </form>
        </section>
        <section id="simulation-area" style="display:none;">
            <h2>Simulasikan Jaringan Wi-Fi Anda</h2>
            <div id="network-settings">
                <!-- Form pengaturan jaringan akan ditempatkan di sini -->
            </div>
            <button id="start-simulation">Mulai Simulasi</button>
        </section>
        <section id="results" style="display:none;">
            <h2>Hasil Simulasi</h2>
            <div id="output">
                <!-- Hasil simulasi akan ditampilkan di sini -->
            </div>
        </section>
    </main>
